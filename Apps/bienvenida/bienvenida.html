<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=SF+Pro+Display:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./bienvenida.css" />
    <title>Nova OS - Bienvenida</title>
  </head>
  <body>
    <div class="bg-pattern"></div>

    <div class="welcome-container">
      <div class="welcome-content">
        <div class="welcome-logo">
          <div class="logo-icon">
            <i class="fas fa-rocket"></i>
          </div>
          <div class="logo-text">Nova OS</div>
          <div class="logo-subtitle">WEB OS</div>
        </div>

        <div class="welcome-message">
          <h1 class="welcome-title">Bienvenido</h1>
          <p class="welcome-subtitle">
            Sistema operativo web moderno. Explora las aplicaciones disponibles.
          </p>
        </div>

        <div class="quick-links">
          <div
            class="quick-link"
            onclick="window.parent.abrirApp('./calculator/calculator.html', 'Calculadora')"
          >
            <div class="quick-link-icon">
              <i class="fas fa-calculator"></i>
            </div>
            <div class="quick-link-text">Calculadora</div>
          </div>

          <div
            class="quick-link"
            onclick="window.parent.abrirApp('./notas/notita.html', 'Notas')"
          >
            <div class="quick-link-icon">
              <i class="fas fa-sticky-note"></i>
            </div>
            <div class="quick-link-text">Notas</div>
          </div>

          <div
            class="quick-link"
            onclick="window.parent.abrirApp('./music/music.html', 'Música')"
          >
            <div class="quick-link-icon">
              <i class="fas fa-music"></i>
            </div>
            <div class="quick-link-text">Música</div>
          </div>

          <div
            class="quick-link"
            onclick="window.parent.abrirApp('./navegador/navegador.html', 'Navegador')"
          >
            <div class="quick-link-icon">
              <i class="fas fa-globe"></i>
            </div>
            <div class="quick-link-text">Navegador</div>
          </div>

          <div
            class="quick-link"
            7
            onclick="window.parent.abrirApp('./juegos/juegos.html', 'Juegos')"
          >
            <div class="quick-link-icon">
              <i class="fas fa-gamepad"></i>
            </div>
            <div class="quick-link-text">Juegos</div>
          </div>

          <div
            class="quick-link"
            onclick="window.parent.abrirApp('./configuracion/configuracion.html', 'Configuración')"
          >
            <div class="quick-link-icon">
              <i class="fas fa-cog"></i>
            </div>
            <div class="quick-link-text">Configuración</div>
          </div>
        </div>
      </div>

      <div class="welcome-footer">
        <div class="time-display" id="timeDisplay"></div>
        <div class="system-info">
          <div class="system-info-item">
            <i class="fas fa-microchip"></i>
            <span>v1.0</span>
          </div>
          <div class="system-info-item">
            <i class="fas fa-user"></i>
            <span>Usuario</span>
          </div>
          <div class="system-info-item">
            <i class="fas fa-calendar"></i>
            <span id="dateDisplay"></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      function updateDateTime() {
        const now = new Date();

        const timeStr = now.toLocaleTimeString("es-ES", {
          hour: "2-digit",
          minute: "2-digit",
        });
        document.getElementById("timeDisplay").textContent = timeStr;

        const dateStr = now.toLocaleDateString("es-ES", {
          day: "numeric",
          month: "short",
        });
        document.getElementById("dateDisplay").textContent = dateStr;
      }

      updateDateTime();
      setInterval(updateDateTime, 60000);

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          document.querySelectorAll(".quick-link").forEach((link, index) => {
            setTimeout(() => {
              link.style.opacity = "1";
              link.style.transform = "translateY(0)";
            }, index * 50);
          });
        }, 300);
      });

      function adjustLayout() {
        const container = document.querySelector(".welcome-container");
        const height = container.clientHeight;

        if (height < 500) {
          document.querySelector(".welcome-logo").style.marginBottom = "10px";
          document.querySelector(".welcome-message").style.marginBottom =
            "15px";
          document.querySelector(".quick-links").style.gap = "8px";
        }
      }

      window.addEventListener("resize", adjustLayout);
      adjustLayout();
    </script>
  </body>
</html>
